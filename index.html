<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css"> 
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
      <form>
        <h1>Contact Us</h1>
        <div class="row">
            <div class="column">
              <!--First Name-->
              <label for="fname">First Name*</label>
              <input type="text" id="fname" name="firstname" placeholder="">
            </div>
            <div class="column">
              <!--Last Name-->
              <label for="lname">Last Name*</label>
              <input type="text" id="lname" name="lastname" placeholder="">
            </div>
        </div>
        <div class="column">
            <!--Email Address-->
            <label for="email">Email Address*</label>
            <input type="text" id="email" name="email" placeholder=""><br>
        </div>
       
        <!--Query Type-->
        <p>Query Type*</p><br>
        <div class="row">
            <div class="query-row">
              <input type="radio" id="genquiry" name="genquiry" value="genquiry">
              <label for="genquiry">General Enquiry</label>
            </div>
            <div class="query-row">
               <input type="radio" id="support" name="support" value="CSS">
               <label for="support">Support Request</label>
            </div>

        
        </div>

        <label for="message">Message</label><br>
        <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea> <br>

        <input type="submit" value="Submit" class="btn">
      </form>
  </div>
  

<!-- 
  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
